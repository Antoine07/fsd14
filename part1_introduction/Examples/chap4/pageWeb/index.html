<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1 : Nombre de caractères</title>
    <style>
        html {
            font-family: sans-serif;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        .result {
            color: white;
            padding: 3px;
        }
    </style>
</head>

<body>
    <h1>Listes nombres</h1>
    <ul class="numbers">
        <li>A=<span>1</span></li>
        <li>B=<span>2</span></li>
        <li>C=<span>3</span></li>
    </ul>
    <div id="root"></div>
    <script>
        const els = document.querySelectorAll('.numbers > li');
        const root = document.querySelector('#root');
        const timer = 5 * 1000;

        const render = (els) => {
            for (let i = 0; i < els.length; i++) {
                let span = els[i].querySelector('span').innerHTML = els.length - i;
            }
        }

        const show = (els, callback) => {
            setTimeout(() => {
                callback(els); // Task Queue
            }, timer);
        }

        show(els, render);// non bloquant par exemple cela pourrait être un appel d'API
        root.innerHTML = "<h1>Test asynchrone function</h1>";
        
    </script>
</body>

</html>
